<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Tech State</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">The Tech State</a>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form method="POST" action="/users/login/">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer text-center py-2">
        <span>&copy; 2024 The Tech State</span>
    </footer>
    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        // Mostrar una alerta si el parámetro "error" tiene el valor "invalid"
        if (error === 'invalid') {
            alert("Contraseña o token no válido. Inténtalo de nuevo.");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pjDmRO9Foij1A3Kp5ml5j5N5SuS64Z3GDshFnC8V+sF6q0I5s22FxG5Yb6aO3Jtl" crossorigin="anonymous"></script>
</body>

</html>
